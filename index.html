<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- DESKTOP -->
    <section class="container-desktop">
        <section class="desktop">
            <p>Acesse o seu treino pelo celular!</p>
        </section>
    </section>
    <!-- END DESKTOP -->

    <!-- MOBILE -->
    <section class="container-mobile">
        <section class="mobile">
            <section class="dadosAluno">
                <p id="nome"></p>
                <p id="idade"></p>
                <p id="codigoAluno"></p>
                <p id="treino"></p>
                <p id="professor"></p>
                <p id="vencimentoTreino"></p>
                <!-- <p id="rotina"></p> -->
            </section>
            <section class="treinos">
                <section class="buttons">
                    <button>TREINO A</button>
                    <button>TREINO B</button>
                </section>
                <section class="treinoA">
                    <section id="esteira">
                        <p id="esteiraNome"></p>
                        <p id="esteiraTempo"></p>
                    </section>
                    <section id="abdPranchaIsometria">
                        <p id="abdpranchaNome"></p>
                        <p id="abdpranchaSeries"></p>
                        <p id="abdpranchaDescanso"></p>
                    </section>
                    <section id="crucifixoMaquina">
                        <p id="crucifixoMaquinaNome"></p>
                        <p id="crucifixoMaquinaSeries"></p>
                        <p id="crucifixoMaquinaRepeticoes"></p>
                        <p id="crucifixoMaquinaCarga"></p>
                        <p id="crucifixoMaquinaDescanso"></p>
                    </section>
                    <section id="supinoRetoBarra">
                        <p id="supinoRetoBarraNome"></p>
                        <p id="supinoRetoBarraSeries"></p>
                        <p id="supinoRetoBarraRepeticoes"></p>
                        <p id="supinoRetoBarraCarga"></p>
                        <p id="supinoRetoBarraDescanso"></p>
                    </section>
                    <section id="supinoInclinadoHealteres">
                        <p id="supinoInclinadoHealteresNome"></p>
                        <p id="supinoInclinadoHealteresSeries"></p>
                        <p id="supinoInclinadoHealteresRepeticoes"></p>
                        <p id="supinoInclinadoHealteresCarga"></p>
                        <p id="supinoInclinadoHealteresDescanso"></p>
                    </section>

                </section>
            </section>
        </section>
    </section>
    <!-- END MOBILE -->
</body>
<script src="script.js"></script>

</html>
